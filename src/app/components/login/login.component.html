<h2>Login</h2>
<form (submit)="onSubmit()">
  <label for="username">Username</label>
  <input
    type="text"
    [(ngModel)]="credentials.username"
    name="username"
    required
  />

  <label for="password">Password</label>
  <input
    type="password"
    [(ngModel)]="credentials.password"
    name="password"
    required
  />

  <button type="submit">Login</button>
</form>

<p>{{ message }}</p>
