<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-box">
    <h2>Register</h2>

    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" />
      <div *ngIf="username?.invalid && username?.touched" class="error">
        Username is required and should be 3-24 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="email?.invalid && email?.touched" class="error">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" formControlName="type">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="password?.invalid && password?.touched" class="error">
        Password must be 5-24 characters and include uppercase, lowercase, and a
        special character.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="isSubmitting || userForm.invalid"
      class="submit-button"
    >
      {{ isSubmitting ? "Submitting..." : "Register" }}
    </button>

    <!-- âœ… Success/Error Message -->
    <div
      *ngIf="message"
      [ngClass]="{
        'message-success': messageType === 'success',
        'message-error': messageType === 'error'
      }"
    >
      {{ message }}
    </div>
    <div class="login-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
